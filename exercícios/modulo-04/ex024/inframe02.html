<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <!--As folhas de estilo sempre prevale.para os iframes-->
    <style>
        iframe{
            width: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <!--Tamanho padrÃ£o 300x150-->
    <h1>Estudando o uso de iframe</h1>
    <p>Acessando o site <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
        <a href="http://www.cursoemvideo.com" target="_blank" rel="noopener noreferrer">curso em video</a>
    </iframe> para aprender</p>
    <p>Outro site <iframe src="https://www.estudonauta.com/" frameborder="0" height="500" width="500"><a href="https://www.estudonauta.com/" target="_blank" rel="noopener noreferrer">estudonauta</a></iframe> para aprender</p>
</body>
</html>
